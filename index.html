<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My WebAR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- استفاده از مارکر Hiro -->
      <a-marker type="pattern" url="https://drive.google.com/uc?export=download&id=1ndUvIyvgfv4gvazktsF5lzJqoh7GcZMg">
        <!-- مدل 3D -->
        <a-entity 
          gltf-model="url(https://drive.google.com/uc?export=download&id=1amYNujJdiq4uz_aFJ4sJam5hQFtdN6d1)" 
          scale="0.5 0.5 0.5" 
          position="0 0 0" 
          rotation="0 0 0">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
