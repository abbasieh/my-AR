<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Test Cube</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- استفاده از مارکر Hiro پیش‌فرض -->
      <a-marker preset="hiro">
        <!-- یک مکعب 3D -->
        <a-box color="blue" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
